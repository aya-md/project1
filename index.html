<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card UI design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="profile-card">
<div class="image">
    <img src="2piecesgojo.jpeg" alt="gojo profile picture" class="profile-img"/>
</div> 
<div class="text-data">
    <span class="name">gojo satoru</span>
    <span class="job">special grade sorcerer</span>
</div>
<div class="media-bottons">
    <a href="#" style="background-color: #4267b2;" class="link">
        <i class='bx bxl-facebook'></i>
    </a>
    <a href="#" style="background-color:#e1306c;" class="link">
        <i class='bx bxl-instagram' ></i>
    </a>
    <a href="#" style="background-color:#1da1f2 ;" class="link">
        <i class='bx bxl-twitter'></i>
    </a>
    <a href="#" style="background-color: #151922 ;"class="link">
        <i class='bx bxl-tiktok' ></i>
    </a>
</div>
<div class="buttons">
    <button class="button">subscribe</button>
    <button class="button">message</button>
</div>
<div class="analytics">
<div class="data">
    <i class='bx bx-heart'></i>
    <span class="number">1m</span>
</div>
<div class="data">
    <i class='bx bx-message-rounded' ></i>
    <span class="number">100k</span>
</div>
<div class="data">
    <i class='bx bx-share' ></i>
    <span class="number">80k</span>
</div>
</div>
</div>  
</body>
</html>
